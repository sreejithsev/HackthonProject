<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Volunteer Registration Page</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Volunteer Registration-Sign Up</h1>
    </div>
    <form th:action="@{/volunteer}" th:object="${volunteer}"
          method="post" style="max-width: 600px; margin: 0 auto;">

        <div class="form-group row">
            <label class="col-4 col-form-label">Volunteer Name: </label>
            <div class="col-8">
                <input type="text" th:field="*{name}" class="form-control"
                       required minlength="2" maxlength="20"/>
            </div>
        </div>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{emailId}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>



            <div class="form-group row">
                <label class="col-4 col-form-label">Address Line 1: </label>
                <div class="col-8">
                    <input type="text" th:field="*{address.address1}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">City: </label>
                <div class="col-8">
                    <input type="text" th:field="*{address.city}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">State: </label>
                <div class="col-8">
                    <input type="text" th:field="*{address.state}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">ZipCode: </label>
                <div class="col-8">
                    <input type="text" th:field="*{address.zipCode}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
