<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Volunteer Service Registration</h1>
    </div>
    <form th:action="@{/serviceRegistration}" th:object="${serviceRegistration}" method="post"
          style="max-width: 600px; margin: 0 auto;">

        <div class="form-group row">
            <label class="col-4 col-form-label">Volunteer Id: </label>
            <div class="col-8">
                <input type="text" th:field="*{volunteerId}" class="form-control"
                       required minlength="2" maxlength="20"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Service: </label>
            <div class="col-8">
                <input type="checkbox" name="service_name" value="Food Service">Food Service<br>
                <input type="checkbox" name="service_name" value="Oxygen Cylinder">Oxygen Cylinder<br>
                <input type="checkbox" name="service_name" value="Hospital Beds">Hospital Beds<br>
                <input type="checkbox" name="service_name" value="Medical services">Medical services<br>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>

    </form>
</div>
</body>
</html>
